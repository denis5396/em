<!DOCTYPE html>
<html lang="en" style="overflow-x: initial">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/faviconemw.ico" />
    <link rel="canonical" href="https://elektromonting.ba" />
    <link rel="image_src" href="%PUBLIC_URL%/emlogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ELEKTROMONTING SARAJEVO ILIDŽA ELEKTROINSTALACIJE JAKE I SLABE STRUJE PAMETNA KUĆA SMART HOME"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>ELEKTROMONTING | Početna</title>
    <style>
      .loader-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #161b22;
        flex-direction: column;
      }
      .loader-container img {
        width: 100px;
      }
      .loader-container h3 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 25px;
        color: #c8ae44;
        letter-spacing: 5px;
      }
      .loader {
        transform: translateY(-50%);
        border: 16px solid #c1c4bf;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 130px;
        height: 130px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @media only screen and (max-width: 300px) {
        .loader-container h3 {
          font-size: 20px;
        }
      }
      @media only screen and (max-width: 900px) and (max-height: 500px) {
        .loader-container img {
          width: 70px;
        }
        .loader-container h3 {
          font-size: 15px;
        }
        .loader {
          border: 10px solid #c1c4bf;
          border-top: 10px solid #3498db;
          width: 80px;
          height: 80px;
        }
      }
    </style>
    <meta
      name="google-site-verification"
      content="8QJpcNG_3-Btx5ApigHDfNY0GEjVBh7ujNUgAApdd-I"
    />
  </head>
  <body style="margin: 0; padding: 0">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader-container">
        <img src="%PUBLIC_URL%/emlogo.png" />
        <h3>ELEKTROMONTING</h3>

        <div class="loader"></div>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</html>
